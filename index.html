<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <title>The narrator is dyxleic</title>
</head>
<body>
    <div id="intro">
        <p>
            These are the amazing adventures...
            The author of these chronicles has, unfortunately, made minor mistakes when writing...
            and you'll have to fix them
        </p>

        <button id="begin">Begin</button>
    </div>

    <div id="game" style="display: none">
        <ul id="operations">

        </ul>

        <div class="text">
            <span id="text-before"></span>
            <span id="current" class="neutral"></span><!--
            --><span id="text-after"></span>
        </div>

        <button id="reset">Reset</button>

        <div class="instructions">Press on the buttons to transform the text</div>
    </div>

    <div id="outro" style="display: none">
        <p>
            The hero returns back home and tired goes straight to sleep
        </p>
    </div>

    <script src="out/the_narrator_is_dyxleic.js" type="text/javascript"></script>
</body>
</html>
